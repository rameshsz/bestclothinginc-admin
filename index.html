<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Login</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="/BestClothingInc/login/login.js"></script>
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

      <link rel="stylesheet" type="text/css" href="./login/login_style.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
        crossorigin="anonymous"
      />
    </head>
    <body class="body">
      <div id="admin"><a href="./admin">Admin</a></div>
      <div class="login-page">
        <div class="form">
          <form id="loginform">
            <lottie-player
              src="./images/data.json"
              background="transparent"
              speed="1"
              style="justify-content: center"
              loop
              autoplay
            ></lottie-player>
            <input
              type="text"
              placeholder="&#xf007;  username"
              name="username"
              required
            />
            <input
              type="password"
              id="password"
              placeholder="&#xf023;  password"
              name="password"
              required
            />
            <i class="fas fa-eye" id="eye" onclick="show()"></i> 
            <br />
            <p class="message" id="message"></p>
            <br />
            <button name="submit" id="submit">LOGIN</button>
          </form>
          <form class="login-form">
            <button
              type="button"
              onclick="window.location.href='./signup/index.html'"
            >
              SIGN UP
            </button>
          </form>
        </div>
      </div>
    </body>
  </html>
</html>
