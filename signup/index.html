<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Sign Up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="/BestClothingInc/signup/signup.js"></script>
      <link rel="stylesheet" type="text/css" href="../login/login_style.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
        crossorigin="anonymous"
      />
    </head>

    <body class="body">
      <div class="login-page">
        <div class="form">
          <form id="signupform">
            <lottie-player
              src="../images/data.json"
              background="transparent"
              speed="1"
              style="justify-content: center"
              loop
              autoplay
            ></lottie-player>
            <input
              type="text"
              pattern="[A-Za-z]{3,}"
              placeholder="first name"
              name="first_name"
              required
            />
            <input
              type="text"
              pattern="[A-Za-z]{3,}"
              placeholder="last name"
              name="last_name"
              required
            />
            <input
              type="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              placeholder="email address"
              name="email"
              required
            />
            <input
              type="text"
              pattern="[a-zA-Z0-9]{5,15}"
              placeholder="pick a username"
              name="username"
              required
            />
            <input
              type="password"
              id="password"
              placeholder="set a password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"
              title="Must contain at least one number, one uppercase and lowercase letter, and at least 5 or more characters"
              name="password"
            />
            <i class="fas fa-eye" id="eye" onclick="show()"></i> 
            <br />
            <p class="message" id="message"></p>
            <br />
            <button name="submit" id="submit">SIGN UP</button>
          </form>

          <form class="login-form"></form>
        </div>
      </div>
    </body>
  </html>
</html>
